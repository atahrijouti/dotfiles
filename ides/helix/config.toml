theme = "tokyonight_storm"

[editor]
line-number = "relative"
cursorline = true
auto-save = true
color-modes = true

[editor.cursor-shape]
insert = "bar"    
normal = "block"    
select = "block"

[editor.file-picker]
hidden = false


[editor.soft-wrap]
# enable = true

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.insert.j]
k = "normal_mode"

[keys.normal]
space = { w = ":w", q = ":q" }
