theme = "site-theme"

[editor]
cursorline = true
auto-save = true
auto-format = true
color-modes = true
true-color = true
undercurl = true
indent-guides.render = true

[editor.cursor-shape]
insert = "block"
normal = "block"
select = "block"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true

[keys.insert.j]
k = "normal_mode"
j = "normal_mode"

[keys.normal.space]
q = ":q"
c = ":config-reload"
t = ":tree-sitter-highlight-name"

[keys.normal]
i = ["collapse_selection", "insert_mode"]
a = ["move_char_right", "collapse_selection", "insert_mode"]
"C-c" = ["toggle_comments", "move_line_down"]
"C-s" = ":write"
"Cmd-s" = ":write"

